<ion-header>
    <ion-navbar>
        <ion-title>
            Checkboxes
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            Character
        </ion-list-header>

        <ion-item>
            <ion-label>John Cena</ion-label>
            <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>

        <ion-item>
            <ion-label>Undertaker</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Bobby Lashly</ion-label>
            <ion-checkbox value="cherry" disabled="true"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>The Rock</ion-label>
            <ion-checkbox color="secondary"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Sasha Bank</ion-label>
            <ion-checkbox color="danger" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Tony Stark</ion-label>
            <ion-checkbox color ="energized" checked="true" color="dark"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Brock Lesnar</ion-label>
            <ion-checkbox color="royal" checked="true"></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Kane</ion-label>
            <ion-checkbox></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
